<div class="ranking_page_content">
    <div class="ranking_page_header ranking_page_header_noCategory">

<!-- 使用jinja2的for循环从字典里面取值 -->
{% for i in data %}
    <ul class="ranking_content_bookList ranking_content_bookList_HideIndex">
        <li maxidx="1" bookid="3300011890" class="wr_bookList_item"><a href={{ i.bookUrl }} class="wr_bookList_item_link"></a>
            <div class="wr_bookList_item_container">
               <!--- <p class="wr_bookList_item_index">1</p> --->
               <p class="wr_bookList_item_index">{{ loop.index }}</p> <!---序号-->
                <div class="wr_bookCover wr_bookList_item_cover">
                    <img src={{ i.bookCover }} alt="书籍封面" class="wr_bookCover_img">
                    <div class="wr_bookCover_border"></div><span
                        class="wr_bookCover_decor wr_bookCover_gradientDecor wr_bookCover_borderDecor"></span>
                </div>
                <div class="wr_bookList_item_info">
                    <p class="wr_bookList_item_title">{{ i.bookTitle }}</p>
                    <p class="wr_bookList_item_author"><a href={{ i.bookUrl }}>{{ i.bookAuthor }}</a>
                    </p>
                    <p class="wr_bookList_item_reading"><span
                            class="wr_bookList_item_readingText wr_bookList_item_readingCountText"><span
                            class="wr_bookList_item_reading_number">{{ range(500,2000) | random }}</span>人今日阅读</span><span
                            class="wr_bookList_item_reading_dep"></span><span class="wr_bookList_item_readingText">
                            推荐值&nbsp;<span class="wr_bookList_item_reading_percent">{{ range(91,98) | random }} %</span></span><img
                            src="./weread/book_ratings_100.svg"
                            class="book_rating_item_label_number_image book_rating_item_label_ListItem"></p>
                    <p class="wr_bookList_item_desc">
					{{ i.bookDesc }}
                    </p>
                </div>
                <div class="wr_readingCount">
                    <div class="wr_readingCount_icon"></div>
                    {{ range(500,2000) | random }}   <!---阅读人数-->
                </div>
            </div>
            <div></div>
    </ul>
{% endfor %}
    <div class="ranking_content_loadingView" style="display: none;">
        <div class="wr_loading">
            <div class="wr_loading_line" style="transform:scale(0.4,0.4);">
